<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Story Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="phone-frame">
        <div id="chat-header">
            <div class="header-info">
                <span class="header-name" id="header-name">ชื่อห้องแชท</span>
            </div>
        </div>

        <!-- Cinematic Bars -->
        <div id="cinematic-bar-top" class="cinematic-bar"></div>
        <div id="cinematic-bar-bottom" class="cinematic-bar"></div>

        <div id="camera-wrapper">
            <div id="chat-container">
                <!-- Messages will be injected here -->
            </div>
        </div>

        <div id="typing-indicator" class="hidden">
            <div class="typing-avatar">
                <img src="" alt="" id="typing-avatar-img">
            </div>
            <div class="typing-bubble">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>

    <!-- TikTok Overlay (Hidden by default) - Uses PNG Image -->
    <div id="tiktok-overlay" class="tiktok-overlay hidden">
        <img src="/assets/TikTok-Safe-Zone-Template.png" alt="TikTok UI Overlay" class="tiktok-overlay-image">
    </div>

    <script src="script.js"></script>
</body>

</html>
