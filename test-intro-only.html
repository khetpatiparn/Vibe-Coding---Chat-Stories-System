<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360, height=640, initial-scale=1.0">
    <title>Test Intro Only - Solid Color</title>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Mali', cursive;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* ============================================
           INTRO OVERLAY - SOLID COLOR (NO GRADIENT!)
           ============================================ */
        .intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            
            /* ✅ SOLID COLOR - ไม่ใช้ gradient */
            background-color: #0D8578;
        }

        .intro-overlay.hidden {
            display: none;
        }

        .intro-content {
            text-align: center;
            padding: 20px;
        }

        .intro-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            line-height: 1.4;
            max-width: 95%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- INTRO OVERLAY -->
    <div class="intro-overlay" id="intro-overlay">
        <div class="intro-content">
            <h1 class="intro-title" id="intro-title">ทดสอบ Intro<br>Solid Color Background</h1>
        </div>
    </div>

    <script>
        // Timeline control for capture.js
        let currentTime = 0;
        const INTRO_DURATION = 3; // 3 seconds intro

        window.setCurrentTime = function(time) {
            currentTime = time;
            updateVisuals();
        };

        window.getTotalDuration = function() {
            return INTRO_DURATION;
        };

        function updateVisuals() {
            const introOverlay = document.getElementById('intro-overlay');
            
            // Show intro for first 3 seconds, then hide
            if (currentTime < INTRO_DURATION) {
                introOverlay.classList.remove('hidden');
            } else {
                introOverlay.classList.add('hidden');
            }
        }

        // Initial state
        updateVisuals();
    </script>
</body>
</html>
